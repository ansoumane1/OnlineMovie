{% extends 'base.html' %}

{% block content %}
{% for article in articles %}
<div class="card mt-2 mb-3">
  <div class="row g-0">
    <div>
      <div class="card-body">
        
        <h5 class="card-title">{{article.title}}</h5>
        <p class="card-text">{{article.body}}</p>
        <p class="card-text">
        <smallclass="textmuted">{{article.date}}</small>
       </p>
      </div>
    </div>
  </div>
</div>

{% endfor %}
{% endblock %}
