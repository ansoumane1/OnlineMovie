{% extends 'base.html' %}

{% block content %}

  <div class="card mb-3 mt-3">
    <div class="row g-0">
      <div>
        <div class="card-body">
          <h5 class="card-title">Sign in</h5>
          {% if error %}
            <div class="alert alert-danger mt-3" role="alert">
              {{error}}
            </div>
          {% endif %}
          <p class="card-text">
            <form method="POST" class="col-md-8">
              {% csrf_token %}
              {{form.as_p}}
              <button type="submit" class="btn bg-primary mt-2">Sign in</button>
            </form>
            
          </p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
