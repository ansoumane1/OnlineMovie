
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>online Movie</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="main" >
  <nav class="navbar navbar-expand-lg navbar-dark  bg-secondary">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">OnlineMovie</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarNav">
        <ul class="navbar-nav ms-auto">
        
          <li class="nav-item">
            <a class="nav-link" href="{% url 'article' %}">blog</a>
          </li>
          {% if user.is_authenticated %}

          <li class="nav-item">
            <a class="nav-link" href="{% url 'logoutaccount' %}">logout ({{user.username}})</a>
          </li>

          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'loginaccount' %}">sign in</a>
          </li>
          <li class="nav-item">
            <a class="nav-link "  href="{% url 'signupaccount' %}">sign up</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <div class="container container-col ">
    {% block content %}

    {% endblock %}
  </div>
  <footer class="text-center text-lg-start bg-secondary text-muted mt-4">
    <div class="text-center p-4">
      Copyright - <a href="#" class='text-reset fw-bold text-decoration-none'>Online Movie</a> 
    </div>
  </footer>

</body>
</html>
