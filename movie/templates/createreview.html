{% extends 'base.html' %}
{% block content %}
  <div class="card mb-3 mt-2">
    <div class="row g-0">
      <div>
        <div class="card-body">
          <h5 class="card-title">Add a Review for {{movie.title}}</h5>
          {% if error %}
            <div class="alert alert-danger mt-3" role="alert">
              {{error}}
            </div>
          {% endif %}
          <form method="POST">
            {% csrf_token %}
            {{form.as_p }}
            <button type="submit" class="btn bg-primary">Add Review</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
